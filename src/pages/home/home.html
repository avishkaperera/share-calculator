<ion-header>
    <ion-navbar>
        <ion-title>
            Profit Calculator
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Revenue for the Month in LKR</ion-label>
            <ion-input type="number" [(ngModel)]="revenue"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="calculate()">Calculate for each partner</button>
</ion-content>
